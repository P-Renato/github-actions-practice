name: Bun CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # Allows manual triggering

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: 'latest'
        
    - name: Install dependencies
      run: bun install
      
    - name: Type check
      run: bun run type-check
      
    - name: Run tests
      run: bun test
      
    - name: Upload test coverage
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: coverage-report
        path: coverage/
        
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: 'latest'
        
    - name: Install dependencies
      run: bun install
      
    - name: Run ESLint
      run: bun run lint
      
  build:
    name: Build Project
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: 'latest'
        
    - name: Install dependencies
      run: bun install
      
    - name: Build project
      run: bun run build
      
    - name: Verify build
      run: |
        # Test if the built server works
        echo "Starting server..."
        bun start &
        SERVER_PID=$!
        sleep 5
        
        echo "Testing health endpoint..."
        curl -f http://localhost:3000/api/health || exit 1
        
        echo "Stopping server..."
        kill $SERVER_PID
        wait $SERVER_PID 2>/dev/null || true
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-output
        path: dist/
        
  matrix-test:
    name: Multi-version Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        bun-version: ['1.0.0', 'latest']
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Bun ${{ matrix.bun-version }}
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: ${{ matrix.bun-version }}
        
    - name: Install dependencies
      run: bun install
      
    - name: Run tests
      run: bun test
      
    - name: Type check
      run: bun run type-check
